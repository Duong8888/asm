<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="shortcut icon" href="src/img/logo-2.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="wrapper">

        <div class="logo-signIn-signUp">
            <a href="index.html"><img src="src/img/Fudo..png" alt=""></a>
        </div>

        <div class="title-from">
            <span>Welcome back</span>
            <p>Login to your account</p>
        </div>

        <div class="main-from">
            <form action="">
                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="John.snow@gmail.com" required>
                <label for="password">Password</label>
                <input type="password" name="" id="password" placeholder="*********" required>
                <input type="submit" value="Login now" name="" id="submit-signIn">
                <button><img src="src/img/iconfinder_Google_1298745 1.png" alt="">Or sign-in with google</button>
            </form>
        </div>

        <div class="forgot-password">
            <p><a href="">Forgot password?</a><br> <span>Dont have an account?</span><a href=""> Join free today</a></p>
        </div>

    </div>


</body>

</html>
