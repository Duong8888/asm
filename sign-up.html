<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="shortcut icon" href="src/img/logo-2.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="wrapper">

        <div class="logo-signIn-signUp">
            <a href="index.html"><img src="src/img/Fudo..png" alt=""></a>
        </div>

        <div class="title-from">
            <span>Welcome to Fudo</span>
            <p>Create Account</p>
        </div>

        <div class="main-from-signUp">
            <form action="">
                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="John.snow@gmail.com" required>
                <span></span>
                <label for="name">Fullname</label>
                <input type="text" name="" id="name" placeholder="John.snow" required>
                <span></span>
                <label for="password">Password</label>
                <input type="password" name="" id="password" placeholder="*********" required>
                <span></span>
                <label for="password">Re-Password</label>
                <input type="password" name="" id="re-password" placeholder="*********" required>
                <span></span>
                <input type="button" value="Create Now" name="" id="submit-signUp">
            </form>
        </div>
    </div>

<script src="./src/js/main.js"></script>
</body>

</html>
